<h1 class="text-3xl transition-all duration-[0.5s] text-black dark:text-white hover:text-white p-4 w-fit mx-auto mt-10 relative mb-5   before:w-8 before:h-8 before:bg-[#1a56db] before:z-[-1] before:absolute before:-left-6 before:translate-y-[-50%] before:top-[50%] before:rounded-full before:transition-all before:duration-[0.5s]          after:z-[-1] after:transition-all after:duration-[0.5s] after:translate-y-[-50%]  after:w-8 after:h-8 after:bg-[#1a56db] after:absolute after:-right-6 after:top-[50%] after:rounded-full  hover:before:w-full hover:after:h-[75%]  hover:before:h-[75%] hover:after:w-full ">All categories</h1>


<div class="flex flex-wrap justify-center px-2 pb-3">
@for (item of categoryList; track item._id) {
  <div class="xl:w-[20%] lg:w-[25%] md:w-4/12 sm:w-6/12 zero:w-full  p-2">
    <div   class="product zero:mx-auto  max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
      <div class="p-5">
        <img
          class=" w-full zero:h-[200px] rounded-md"
          [src]="item.image"
          [alt]="item.name"
        />
      </div>
      <div class="text-center pb-5">
          <h5 class="text-xl pb-3 font-semibold tracking-tight text-gray-900 dark:text-white">{{ item.name }}
          </h5>
        <div class="flex items-center justify-center">


          <button [routerLink]="['/cdetalis',item._id]" class="btn-main2">view more</button>
        </div>
      </div>
    </div>
  </div>
}
</div>
