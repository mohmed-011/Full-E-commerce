<div class="flex flex-wrap justify-center px-2">
@for (item of brandsList; track item._id) {
  <div class="xl:w-[20%] md:w-4/12 p-2">
    <div  class="product max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
      <div class="p-5">
        <img
          class=" w-full  rounded-md"
          [src]="item.image"
          alt="product image"
        />
      </div>
      <div class="text-center pb-5">
        <div class="flex items-center justify-center">
          <button [routerLink]="['/bdetalis',item._id]" class="btn-main2">view products</button>
        </div>
      </div>
    </div>
  </div>
}
</div>
